{% extends 'base.html' %}
{% load static %}


{% block styles %}
<link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{%endblock %}


{% block page_title %}
    All Months
{% endblock %}

{% block content %}
<ul>
    <li>
        {% for month in months %}
        <a href="{{ month }}">{{ month|title }}</a> <br>
        {% endfor %}
    </li>
</ul>

{% endblock %}
